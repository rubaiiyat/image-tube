<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Tube</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="js/app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- 
         Navbar Started
                        -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="Logo.png" alt="" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                onclick="sortByView()"
                id="sortByViewsBtn"
                class="nav-link active"
                aria-current="page"
                href="#"
                >Sort by View</a
              >
            </li>
          </ul>
          <a id="blog" class="nav-link active" aria-current="page" href="#"
            >Blog</a
          >
        </div>
      </div>
    </nav>
    <hr class="hr" />
    <!-- 
         Navbar Ended
                        -->
    <!-- 
         Category Section Started
                        -->

    <div class="category">
      <div class="first_category">
        <button id="allBtn" onclick="loadData(1000)">All</button>
        <button id="musicBtn" onclick="loadData(1001)">Music</button>
      </div>
      <div class="second-category">
        <button id="comedyBtn" onclick="loadData(1003)">Comedy</button>
        <button id="drawingBtn" onclick="loadData(1002)">Drawing</button>
      </div>
    </div>
    <!-- 
         Category Section Ended
                        -->

    <div id="card-container" class="card-container"></div>
  </body>
</html>
